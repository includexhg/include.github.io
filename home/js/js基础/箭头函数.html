    // let double=(n)=>n*(n+2)

    // let no=()=>alert('没有任何东西哦')

    let age=prompt('你猜你是不是人？',10);//原来这个promopt是不能够传入字符串的

    () =>alert('牛逼，你是人') :

    welcome();
</script>
